<!DOCTYPE html>
<html>
  <h1> want to get in touch with our Exprets! </h1>
  <h2> Enter your number and we will call you </h2>
  <label>Phone number: </label><input type="text" id="phoneInput" placeholder="ex: 0115246878">
  <button id="submitButton">Submit</button>

  <script>
  document.getElementById('submitButton').addEventListener('click', function() {
    // Get the value from the `phoneInput` text box.
    var phoneNumber = document.getElementById('phoneInput').value;
    
    // Run the Apps Script `userClicked` function passing the `phoneNumber` input.
    google.script.run.userClicked(phoneNumber);
    
    // Clear the `phoneInput` text box.
    document.getElementById('phoneInput').value = '';
  });
  </script>
</html>
